<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Edit blog</h1>
<form action="#" th:action="@{/blog/edit}" method="post" th:object="${blog}">
    <table border="1">
        <tr>
            <input type="hidden" th:field="*{id}">
            <td>
                <label>Blog</label>
                <input type="text"  th:field="*{data}" th:value="${blog.getData()}">
            </td>
            <td>
                <label>Date</label>
                <input type="text" th:field="*{date}" th:value="${blog.getDate()}">
            </td>
            <td>
                <input type="submit" value="OK">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
